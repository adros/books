<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border m-5 text-primary" role="status"></div>
</div>
<div *ngIf="!isLoading" class="row">
    <div class="col-xl-6">
        <div style="display: block">
            <canvas baseChart [data]="barChartData1$ | async" [labels]="barChartLabels1$ | async" [options]="{}"
                chartType="horizontalBar" [legend]="false" [colors]="[{backgroundColor: 'rgba(23, 162, 184, 0.7)'}]">
            </canvas>
        </div>
    </div>
    <div class="col-xl-6">
        <div style="display: block">
            <canvas baseChart [data]="barChartData2$ | async" [labels]="barChartLabels2$ | async" [options]="{}"
                chartType="horizontalBar" [legend]="false" [colors]="[{backgroundColor: 'rgba(23, 162, 184, 0.7)'}]">
            </canvas>
        </div>
    </div>
</div>
